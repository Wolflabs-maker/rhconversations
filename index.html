<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Labs: Executive Dashboard</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-sidebar: #020617;
            --bg-card: #1e293b;
            --accent-gold: #D4AF37;
            --text-white: #f8fafc;
            --text-grey: #94a3b8;
            --sidebar-width: 8px;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* GOLD STRIP - RIGHT SIDE */
        .gold-strip-right {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: linear-gradient(to bottom, #b8860b, #D4AF37, #b8860b);
            z-index: 100;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            width: calc(100vw - var(--sidebar-width));
        }

        /* SIDE NAVIGATION */
        .side-nav {
            background-color: var(--bg-sidebar);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-grey);
        }

        .nav-item.active {
            background: rgba(212, 175, 55, 0.15);
            color: var(--accent-gold);
            border-left: 3px solid var(--accent-gold);
        }

        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            padding: 50px 80px;
            overflow-y: auto;
            background: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
        }

        /* EXECUTIVE COMPONENTS */
        .exec-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
        }

        .status-pill {
            padding: 4px 12px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .option-button {
            width: 100%;
            text-align: left;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-top: 15px;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: 500;
        }

        .option-button:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.05);
            transform: translateX(5px);
        }

        .option-button.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .option-button.wrong {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .reflection-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            color: white;
            font-family: inherit;
            resize: none;
            margin-top: 20px;
        }

        .reflection-input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-gold); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DATASET: 100% NOVO ---
        const dashboardData = {
            simulations: [
                {
                    id: 1,
                    title: "The Over-Promising Manager",
                    context: "A high-potential manager promised a promotion to a junior without HR approval. There is no budget. The junior is now demanding the raise.",
                    question: "How do you mediate this without destroying the manager's authority while maintaining policy?",
                    options: [
                        { text: "Reprimand the manager publicly and tell the junior it was a mistake.", score: 0, feedback: "Strategic Failure: This destroys leadership hierarchy." },
                        { text: "Acknowledge the manager's intent to reward but explain the calibration timeline.", score: 10, feedback: "Wolf Tactic: Validates intent while enforcing compliance." },
                        { text: "Force Finance to find the money to avoid a conflict.", score: 0, feedback: "Operational Risk: Sets a dangerous precedent." }
                    ]
                },
                {
                    id: 2,
                    title: "The 'Off-the-Record' Complaint",
                    context: "An employee comes to you with a serious allegation of bias but says: 'Please don't do anything, I just wanted to vent.'",
                    question: "What is your mandatory procedural response?",
                    options: [
                        { text: "Respect the privacy and keep it off the record.", score: 0, feedback: "Liability Trap: Serious allegations must be investigated by law." },
                        { text: "Tell them that once knowledge is shared, HR has a duty to look into it.", score: 10, feedback: "Legal Guard: Protects the company and the individual." },
                        { text: "Immediately call the manager and demand an explanation.", score: 0, feedback: "Retaliation Risk: Triggers a conflict without documentation." }
                    ]
                }
            ],
            reflections: [
                {
                    id: 1,
                    title: "The Empathy Paradox",
                    prompt: "At B2 level, we discuss 'Hedging'. How can an excess of softening language actually hurt your credibility as an HR professional?"
                },
                {
                    id: 2,
                    title: "The Culture of Silences",
                    prompt: "In a High-Context culture, what are three non-verbal signals that 'Compliance' is being resisted even if they say 'Yes'?"
                }
            ],
            lexicon: [
                { term: "Escalation", def: "Bringing a conflict to higher management." },
                { term: "Remediation", def: "The action of remedying or correcting a fault." },
                { term: "Grievance", def: "A real or imagined wrong or other cause for complaint." },
                { term: "Whistleblowing", def: "Reporting illegal or unethical activity within the company." }
            ]
        };

        function App() {
            const [activeTab, setActiveTab] = useState('briefing'); // briefing, tactical, neural, lexicon
            const [score, setScore] = useState(0);
            const [currentSim, setCurrentSim] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);

            const handleSimChoice = (idx) => {
                if (selectedOption !== null) return;
                setSelectedOption(idx);
                if (dashboardData.simulations[currentSim].options[idx].score > 0) {
                    setScore(s => s + 10);
                }
            };

            const nextSim = () => {
                setSelectedOption(null);
                if (currentSim < dashboardData.simulations.length - 1) {
                    setCurrentSim(c => c + 1);
                }
            };

            return (
                <div className="dashboard-container">
                    {/* SIDE NAV */}
                    <nav className="side-nav">
                        <div className="mb-10 px-4">
                            <h2 className="text-[#D4AF37] font-extrabold tracking-[4px] text-lg">WOLF LAB</h2>
                            <p className="text-[9px] opacity-40 uppercase tracking-[2px] mt-2">Executive Dashboard V1.0</p>
                        </div>

                        <div className={`nav-item ${activeTab === 'briefing' ? 'active' : ''}`} onClick={() => setActiveTab('briefing')}>
                            <i className="fa-solid fa-gauge-high w-6"></i> Mission Brief
                        </div>
                        <div className={`nav-item ${activeTab === 'tactical' ? 'active' : ''}`} onClick={() => setActiveTab('tactical')}>
                            <i className="fa-solid fa-shield-halved w-6"></i> Tactical Ops
                        </div>
                        <div className={`nav-item ${activeTab === 'neural' ? 'active' : ''}`} onClick={() => setActiveTab('neural')}>
                            <i className="fa-solid fa-brain w-6"></i> Neural Net
                        </div>
                        <div className={`nav-item ${activeTab === 'lexicon' ? 'active' : ''}`} onClick={() => setActiveTab('lexicon')}>
                            <i className="fa-solid fa-book-bookmark w-6"></i> Lexicon Vault
                        </div>

                        <div className="mt-auto p-4 border-t border-white/10 text-[11px] text-grey">
                            <div className="flex justify-between mb-2">
                                <span>PERFORMANCE:</span>
                                <span className="text-gold font-bold">{score} XP</span>
                            </div>
                            <div className="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                                <div className="h-full bg-gold transition-all duration-500" style={{width: `${(score/40)*100}%`}}></div>
                            </div>
                        </div>
                    </nav>

                    {/* MAIN AREA */}
                    <main className="main-content">
                        
                        {/* TAB: BRIEFING */}
                        {activeTab === 'briefing' && (
                            <div className="fade-in">
                                <span className="status-pill">Intel Ready</span>
                                <h1 className="text-5xl font-bold mt-4 mb-8">Welcome, <span className="text-gold">Lead Architect.</span></h1>
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="exec-card">
                                        <h3><i className="fa-solid fa-bullseye"></i> Current Mission</h3>
                                        <p className="mt-4 text-lg">Your objective is to navigate three high-stakes HR crises using B2 linguistic precision. No mistakes are allowed when corporate brand is on the line.</p>
                                    </div>
                                    <div className="exec-card">
                                        <h3><i className="fa-solid fa-bolt"></i> Lab Protocol</h3>
                                        <ul className="mt-4 space-y-3 opacity-80 text-sm">
                                            <li>• Prioritize Company Compliance.</li>
                                            <li>• Utilize Modal Softeners (Might, Could).</li>
                                            <li>• Document all Tactical Decisions.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* TAB: TACTICAL OPS (SIMULATION) */}
                        {activeTab === 'tactical' && (
                            <div className="fade-in max-w-4xl">
                                <span className="status-pill">Scenario {currentSim + 1} / 10</span>
                                <h2 className="text-4xl font-bold mt-4 mb-10">{dashboardData.simulations[currentSim].title}</h2>
                                
                                <div className="exec-card">
                                    <p className="text-xl text-white italic mb-8 border-l-4 border-gold pl-6">
                                        "{dashboardData.simulations[currentSim].context}"
                                    </p>
                                    <h4 className="text-gold font-bold tracking-widest text-xs uppercase mb-4">Strategic Question</h4>
                                    <p className="text-lg font-semibold mb-6">{dashboardData.simulations[currentSim].question}</p>

                                    {dashboardData.simulations[currentSim].options.map((opt, i) => {
                                        let extraClass = "";
                                        if (selectedOption !== null) {
                                            extraClass = opt.score > 0 ? "correct" : (selectedOption === i ? "wrong" : "opacity-40");
                                        }
                                        return (
                                            <button key={i} className={`option-button ${extraClass}`} onClick={() => handleSimChoice(i)}>
                                                {opt.text}
                                            </button>
                                        );
                                    })}

                                    {selectedOption !== null && (
                                        <div className="mt-8 p-6 bg-black/30 rounded-lg fade-in">
                                            <p className="text-gold font-bold text-xs uppercase mb-2">Wolf Rationale</p>
                                            <p className="text-white">{dashboardData.simulations[currentSim].options[selectedOption].feedback}</p>
                                            <button onClick={nextSim} className="mt-6 text-xs font-bold uppercase tracking-widest border-b border-gold text-gold">
                                                Initialize Next Scenario <i className="fa-solid fa-arrow-right ml-2"></i>
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* TAB: NEURAL NET (REFLECTION) */}
                        {activeTab === 'neural' && (
                            <div className="fade-in max-w-4xl">
                                <span className="status-pill">Deep Analysis</span>
                                <h2 className="text-4xl font-bold mt-4 mb-10">Neural Reflection</h2>
                                {dashboardData.reflections.map((ref, i) => (
                                    <div key={i} className="exec-card">
                                        <h3>{ref.title}</h3>
                                        <p className="text-lg mt-2">{ref.prompt}</p>
                                        <textarea className="reflection-input" rows="4" placeholder="Draft your tactical response here..."></textarea>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* TAB: LEXICON */}
                        {activeTab === 'lexicon' && (
                            <div className="fade-in max-w-4xl">
                                <span className="status-pill">Intelligence Vault</span>
                                <h2 className="text-4xl font-bold mt-4 mb-10">Advanced Lexicon</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    {dashboardData.lexicon.map((item, i) => (
                                        <div key={i} className="exec-card p-6">
                                            <h3 className="text-gold text-xl">{item.term}</h3>
                                            <p className="text-sm opacity-80 mt-1">{item.def}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                    </main>

                    {/* DECORATION */}
                    <div className="gold-strip-right"></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
